<h1>Lista de Tarefas</h1>
<form *ngFor="let tarefa of tarefas">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (change)="tarefa.concluida = !tarefa.concluida">
        <label class="form-check-label" for="defaultCheck1">
      {{tarefa.nome}}
    </label>
    </div>

    <button type="button" class="btn btn-danger" (click)="remover(tarefa)">Remover</button>

</form>
